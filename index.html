<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login to UPI</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="csrf-token" content="mock-csrf-token">
</head>
<body>
  <div class="dashboard">
    <h2>Login to UPI</h2>
    <form id="login-form" method="POST" action="../backend/login.php">
      <input type="text" name="upi_id" placeholder="UPI ID" required pattern="[a-zA-Z0-9]+@[a-zA-Z]+">
      <input type="password" name="password" placeholder="Password" required>
      <input type="hidden" name="csrf_token" value="mock-csrf-token">
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      const upiId = document.querySelector('input[name="upi_id"]').value;
      if (!/^[a-zA-Z0-9]+@[a-zA-Z]+$/.test(upiId)) {
        alert('Invalid UPI ID format');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
